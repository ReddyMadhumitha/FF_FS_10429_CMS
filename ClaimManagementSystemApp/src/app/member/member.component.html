<h3>Member Page</h3>
<h3>{{p1}}</h3>
<br />
<button (click)="raiseClaim(p1)" style="background-color: lightblue;">Raise a Claim Request</button>
<br />
<br />
<button (click)="getClaim()" style="background-color:lightgreen;">Claim Requests</button>
<br />
<br />
<button routerLink="/searchClaim" style="background-color:lightsalmon;">Search By Claim</button>
<br />
<br />
<button routerLink="/" style="background-color: red;">Logout</button>
<br />
<br />
<div *ngIf="flag">
<h3>Claims Raised</h3>
<table  border="1">
    <tr>
        <th>Claim Id</th>
    </tr>
    <tr *ngFor = "let item of claims; let i=index">
        <td><button (click)="claimInfo(item.claim_Id)">{{item.claim_Id}}</button></td>
    </tr>
</table>
<br />
    <br />
    <button routerLink="/" style="background-color: red;">Logout</button>
</div>
<div *ngIf="flag1">
    <h3>Claim Information</h3>
    <table  border="1">
        <tr>
            <th>Claim Id</th>
            <th>Claim Info</th>
            <th>Claim Type</th>
            <th>Claim Bill Amount</th>
            <th>Claim Date</th>
            <th>Claim Insurance Policy</th>
            <th>Payment Status</th>
            <th>Claim Status</th>
        </tr>
        <tr >
            <th>{{info[0]}}</th>
            <th>{{info[1]}}</th>
            <th>{{info[2]}}</th>
            <th>{{info[3]}}</th>
            <th>{{info[4]}}</th>
            <th>{{info[5]}}</th>
            <th>{{info[7]}}</th>
            <th>{{info[8]}}</th>
        </tr>
    </table>
    <br />
    <br />
    <button routerLink="/" style="background-color: red;">Logout</button>
    </div>
