<a href="/home">Home</a>
<div align="center">
    <h2>Raise Claim Request</h2>
    <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
        <table>
            <tr>
                <td>ClaimId</td>
                <td><input type="text" formControlName="claimId"></td>
                <td> 
                    <span *ngIf="submitted && formdata.controls.claimId.errors?.required" style="color:red">Claim Id  is required</span>
                  </td>
            </tr>
            <tr>
                <td>ClaimDate</td>
                <td><input type="text" formControlName="claimDate"></td>
                <td> 
                    <span *ngIf="submitted && formdata.controls.claimDate.errors?.required" style="color:red">Claim Date  is required</span>
                  </td>
            </tr>
            <tr>
                <td>BillAmount</td>
                <td><input type="text" formControlName="billAmount"></td>
                <td> 
                    <span *ngIf="submitted && formdata.controls.billAmount.errors?.required" style="color:red">Billamount is required</span>
                  </td>
            </tr>
            <!-- <tr>
                <td>ClaimType</td>
                <td><input type="text" formControlName="claimType"></td>
                <td> 
                    <span *ngIf="submitted && formdata.controls.claimType.errors?.required" style="color:red">ClaimType is required</span>
                  </td>
            </tr> -->
            
         <tr>
            <td>ClaimType</td>
            <td><form:select formControlName="claimType"
                style="width: 127px">
                <option value=1>Claims of Fact</option>
                <option value=2>Claims of Value</option>
                <option value=2>Claims of Policy</option>
             
              </form:select></td>
              <td> 
                <span *ngIf="submitted && formdata.controls.claimType.errors?.required" style="color:red">RoleId is required</span>
              </td>
          </tr>
          <tr>
            <td>InsurancePlan</td>
            <td><form:select formControlName="insurancePlan"
                style="width: 127px">
                <option value=1>Term Plan</option>
                <option value=2>Whole Life Insurance Plan</option>
                <option value=2>Childs Plan</option>
             
              </form:select></td>
              <td> 
                <span *ngIf="submitted && formdata.controls.insurancePlan.errors?.required" style="color:red">RoleId is required</span>
              </td>
            </tr>
           
            <tr align="center">
                <td colspan="3"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</div>
