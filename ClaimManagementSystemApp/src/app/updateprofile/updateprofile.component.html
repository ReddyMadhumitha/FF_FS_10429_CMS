<div align="center" style="border:1px solid blue;">
    <h4 style="color:blue">Registration Page</h4>
    <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
        <table>
            <tr>
                <td>FirstName</td>
                <td><input type="text" formControlName="firstName"></td>
                <td> 
                    <span *ngIf="submitted && formdata.controls.firstName.errors?.required" style="color:red">First Name is required</span>
                  </td>
             </tr>
            <tr>
              <td>LastName</td>
              <td><input type="text" formControlName="lastName"></td>
              <td> 
                <span *ngIf="submitted && formdata.controls.lastName.errors?.required" style="color:red">Last Nameis required</span>
              </td>
           </tr>
           <tr>
            <td>age</td>
            <td><input type="text" formControlName="age"></td>
            <td> 
                <span *ngIf="submitted && formdata.controls.age.errors?.required" style="color:red">age is required</span>
              </td>
         </tr>
         <tr>
            <td>Gender</td>
            <td><input type="radio" formControlName="gender" >Male
               <input type="radio" >Female
            </td>
            <td> 
               <span *ngIf="submitted && formdata.controls.gender.errors?.required" style="color:red">gender is required</span>
             </td>
        </tr>
        <tr>
            <td>ContactNumber</td>
            <td><input type="text" formControlName="contactNumber"></td>
            <td> 
                <span *ngIf="submitted && formdata.controls.contactNumber.errors?.required" style="color:red">Zip Code is required</span>
              </td>
         </tr>
       
       <tr>
        <td>DateOfBirth</td>
        <td><input type="text" formControlName="dateofbirth"></td>
        <td> 
            <span *ngIf="submitted && formdata.controls.dateofbirth.errors?.required" style="color:red">Zip Code is required</span>
          </td>
     </tr>
         <tr>
            <td>UserId</td>
            <td><input type="text" formControlName="userId"></td>
            <td> 
                <span *ngIf="submitted && formdata.controls.userId.errors?.required" style="color:red">Zip Code is required</span>
              </td>
         </tr>
        
        
         
        
       
       
      
         <tr align="center">
             <td colspan="3"><input type="submit"value="register"></td>
         </tr>
        </table>
    </form>    
</div>
